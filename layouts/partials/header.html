<header>
  <div class="frame container">
    {{- $image := resources.Get "images/logo.png" }}
    <p class="title">{{ site.Title }}</p>
    {{- with $image }}
      <img class="headerLogo" src="{{ $image.RelPermalink }}" alt="Wappen von Kronshagen" aria-hidden="true">
    {{ end }}
  </div>
</header>
